<!DOCTYPE html>
<html>
  <head>
    <title><%= font_name %> glyphs preview</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style><!--
      i {
        font-size: 60px;
      }

      <%= font_face(path: "assets/fonts/#{@font_path_preview}") %>

      [data-icon]:before { content: attr(data-icon); }

      [data-icon]:before,
      <%= glyph_selectors %> {
      <%= glyph_properties %>
      }

      <%= glyphs %>
    --></style>
  </head>

  <body class="characters-off">

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Font Fabulous</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <% @glyphs.each do |name, value|
        selector = @options[:css_selector].sub('{{glyph}}', name.to_s) %>
      <div class="col-md-1 text-center">
        <div class="preview">
          <i class="<%= selector[1..-1].gsub('.', ' ') %>"></i>
        </div>
        <div class="usage">
          <%= selector[1..-1].sub('ff.ff-', '') %>
        </div>
      </div>
      <% end %>

      <div class="clearfix"></div>

      <footer>
        <p class="pull-right">Made with love using <a href="http://fontcustom.com">Font Custom</a>.</p>
      </footer>
    </div>
  </body>
</html>
