<!DOCTYPE html>
<html>
  <head>
    <title>font-fabulous glyphs preview</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style><!--
      i {
        font-size: 60px;
      }

      @font-face {
  font-family: "font-fabulous";
  src: url("assets/fonts/./font-fabulous.eot");
  src: url("assets/fonts/./font-fabulous.eot?#iefix") format("embedded-opentype"),
       url("assets/fonts/./font-fabulous.woff") format("woff"),
       url("assets/fonts/./font-fabulous.ttf") format("truetype"),
       url("assets/fonts/./font-fabulous.svg#font-fabulous") format("svg");
  font-weight: normal;
  font-style: normal;
}

@media screen and (-webkit-min-device-pixel-ratio:0) {
  @font-face {
    font-family: "font-fabulous";
    src: url("assets/fonts/./font-fabulous.svg#font-fabulous") format("svg");
  }
}

      [data-icon]:before { content: attr(data-icon); }

      [data-icon]:before,
      .ff.ff-file-ear-o:before,
.ff.ff-file-war-o:before,
.ff.ff-firewall:before {
        display: inline-block;
  font-family: "font-fabulous";
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  line-height: 1;
  text-decoration: inherit;
  text-rendering: optimizeLegibility;
  text-transform: none;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
  font-smoothing: antialiased;
      }

      .ff.ff-file-ear-o:before { content: "\f100"; }
.ff.ff-file-war-o:before { content: "\f101"; }
.ff.ff-firewall:before { content: "\f102"; }
    --></style>
  </head>

  <body class="characters-off">

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Font Fabulous</a>
        </div>
      </div>
    </nav>

    <div class="container">
      
      <div class="col-md-1 text-center">
        <div class="preview">
          <i class="ff ff-file-ear-o"></i>
        </div>
        <div class="usage">
          file-ear-o
        </div>
      </div>
      
      <div class="col-md-1 text-center">
        <div class="preview">
          <i class="ff ff-file-war-o"></i>
        </div>
        <div class="usage">
          file-war-o
        </div>
      </div>
      
      <div class="col-md-1 text-center">
        <div class="preview">
          <i class="ff ff-firewall"></i>
        </div>
        <div class="usage">
          firewall
        </div>
      </div>
      

      <div class="clearfix"></div>

      <footer>
        <p class="pull-right">Made with love using <a href="http://fontcustom.com">Font Custom</a>.</p>
      </footer>
    </div>
  </body>
</html>
